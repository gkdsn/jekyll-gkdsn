<body class='click'>
  <!-- Google Tag Manager (noscript) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="hidden-images">
    {% for i in (1..27) %}
      <img class="hidden js-img" src="/assets/images/intro/image{{ i }}.jpg" alt="">
    {% endfor %}
  </div>
  {% include cursors.html %}
  {% include header.html %}
  {% include footer.html %}
  <main role="main">
    {{ content }}
    <div class="tablet-image-board">
      {% for i in (1..27) %}
        <img class="tablet-image js-tablet-image" src="/assets/images/intro/image{{ i }}.jpg" alt="">
      {% endfor %}
    </div>
  </main>
  <canvas></canvas>
		
	<script src="/assets/scripts/canvas.js"></script>
	<script src="/assets/scripts/images.js"></script>
  <script type="text/javascript" id="cookiebanner"
  src="https://cdn.jsdelivr.net/gh/dobarkod/cookie-banner@1.2.2/dist/cookiebanner.min.js"
  data-position="bottom" data-fg="#000000" data-bg="#ffffff" data-link="rgba(0,0,0,0.4)" data-padding="32px" data-font-family="GK Code, sans-serif" data-z-index="9999999" data-font-size="12px" data-height="40px"
  data-message="I USE COOKIES ON THIS WEBSITE"
  data-linkmsg="FIND OUT MORE">
  </script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin";
          });
        }
      });
    }
  </script>
</body>
