---
layout: default
footer: default
---
<section class="work-list">

    {% for item in site.projects %}
        {% if forloop.last != true %}
            <a href="{{ item.url }}" class="project-title" id="{{ item.title | slugify }}">
                <div class="work-item">
                    {{ item.code_title.code }}
                </div>
            </a>
            <div class="work-item">
                <span>â€¢</span>
            </div>
        {% else %}
            <a href="{{ item.url }}" class="project-title" id="{{ item.title | slugify }}">
                <div class="work-item">
                    {{ item.code_title.code }}
                </div>
            </a>
        {% endif %}
    {% endfor %}
</section>
<div class="imageboard">
    {% for item in site.projects %}
        <img src="{{ item.fg_image }}" alt="" class="hover-image fg-image {{ item.title | slugify }}">
        <img src="{{ item.bg_image }}" alt="" class="hover-image bg-image {{ item.title | slugify }}">
    {% endfor %}
</div>

{% include footer.html 
    type=page.footer
%}
